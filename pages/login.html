<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body>


    <nav class="detail_page_top">
        <button class="back_btn">
            <img src="/img/close_btn.svg" alt="">
        </button>

        <div class="story_tit">
            <span>로그인</span>
        </div>
    </nav>


    <div class="login_wrap">
        <form class="row">
            
            <img class="logo" src="/img/logo.svg" alt="logo">

            <div class="member_btn_wrap">
                <ul>
                    <li class="active">일반 회원</li>
                    <li>업체 회원</li>
                </ul>
            </div>

            <div class="login_input">
                <!-- focus / err -->
                <input class="default_type" type="text" name="uid" placeholder="아이디"/>
            </div>

            <div class="login_input">
                <input class="default_type" type="password" name="upw" placeholder="비밀번호" />
            </div>

            <button class="login_btn">로그인</button>

            <div class="login_checkbox_wrap">
                <input type="checkbox" class="default_checkbox_type" name="" id="login_check">
                <label for="login_check">
                    <div>
                        <i class="fas fa-check"></i>
                    </div>
                    <p>자동 로그인</p>
                </label>
            </div>


            <ul class="member_search">
                <li><a href="#">아이디 찾기</a></li>
                <li><a href="#">비밀번호 찾기</a></li>
                <li><a href="#"><strong>회원가입</strong></a></li>
            </ul>


            <ul class="other_login">
                <li class="kakao">
                    <img src="/img/kakao.svg" alt="카카오톡 로그인"/>
                </li>
                <li class="naver"><img src="/img/naver.svg" alt="네이버 로그인"/></li>
                <li class="google">
                    <span>G</span>
                </li>
            </ul>
        </form>
    </div>

</body>

</html>
