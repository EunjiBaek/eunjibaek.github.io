<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <nav class="detail_page_top">
        <button class="back_btn">
            <img src="../../img/back_btn.png" alt="">
        </button>

        <div class="story_tit">
            <span>채널 정보</span>
        </div>

        <div class="right">
            <button>
                <img src="../../img/setting_plus.svg" alt="">
            </button>


            <div class="channel_menu">
                <ul>
                    <li><a href="#">채널 설정</a></li>
                    <li><a href="#">회원 관리</a></li>
                    <li><a href="#">공지 등록</a></li>
                    <li><a href="#">스토리 등록</a></li>
                    <li><a href="#">구독자 관리</a></li>
                </ul>
            </div>
        </div>

    </nav>
 
    <div class="channel_info_wrap">

        <div class="info">

            <div class="info_top row">
                <div class="img">
                    <div class="profile_img">
                        <img src="../../img/smile_white.svg" alt="">
                    </div>

                    <div class="camera">
                        <img src="../../img/camera.svg" alt="">
                    </div>
                </div>

                <div class="content">
                    <button class="member_apply_btn">회원신청 +</button>
                    <div>
                        <span>팔로잉 <span class="count">0</span></span>
                        <span>팔로워 <span class="count">0</span></span>
                    </div>
                </div>      
            </div>

            <p class="kind row">개인채널</p>
            <p class="name row">하이루</p>
            <p class="date row">2021년  1월 1일 시작</p>


            <div class="list_wrap">

                <div>
                    <a href="#">
                        <img src="../../img/notice.svg" alt="">
                        <span>알림내역</span>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <img src="../../img/chating.svg" alt="">
                        <span>채팅내역</span>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <img src="../../img/heart_plus.svg" alt="">
                        <span>찜 목록</span>
                    </a>
                </div>
            </div>
   

        </div>

        <div class="detail_info">
            <div class="tab_btn_wrap">
                <ul>
                    <li>채널정보</li>
                    <li class="on">채널공지</li>
                    <li>스토리</li>
                    <li>한줄소통</li>
                </ul>
            </div>


            <!--탭내용-->
            <div class="tab_cnt_wrap">

                <div class="notice_list">

                    <div class="title row">
                        <h6>채널공지</h6>
                        <span>총 <span>14</span></span>
                    </div>

                    <!--공지사항리스트 wrap-->
                    <div class="list_wrap">

                        <div class="list row">
                            <div class="cnt">
                                <p>[공지] 공지사항 올립니다...</p>
                                <span>2021.01.15</span>
                            </div>

                            <div class="arrow">
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </div>

                        <div class="list row">
                            <div class="cnt">
                                <p>[공지] 공지사항 올립니다...</p>
                                <span>2021.01.15</span>
                            </div>

                            <div class="arrow">
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </div>

                        <div class="list row">
                            <div class="cnt">
                                <p>[공지] 공지사항 올립니다...</p>
                                <span>2021.01.15</span>
                            </div>

                            <div class="arrow">
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </div>

                    </div>
                    <!--//공지사항리스트 wrap-->

                </div>

            </div>
            <!--//탭내용-->

        
        </div>

    </div>

</body>
</html>
