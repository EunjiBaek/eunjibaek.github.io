<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <nav class="detail_page_top border">
        <button class="back_btn">
            <img src="../../img/close_btn.svg" alt="">
        </button>

        <div>
            <span>채널설정</span>
        </div>

    </nav>

    <div class="channel_setting wrap">

        <div class="list_wrap row">
            <div class="request_list">
                <p>채널 이미지</p> 
                <div class="Reference_picture">
                    <div class="Reference_picture_add">
                        <img src="../../img/plus.png" alt="">
                    </div>
                </div>
            </div>

            <div class="request_list">
                <p>채널 배경 이미지</p> 
                <div class="Reference_picture">
                    <div class="Reference_picture_add">
                        <img src="../../img/plus.png" alt="">
                    </div>
                </div>
            </div>


            <div class="request_list">
                <input type="text" class="default_type" placeholder="채널명">
            </div>

            <div class="request_list">
                <select class="default_type" name="" id="">
                    <option value="">개인채널</option>
                </select>
            </div>


            <div class="request_list">
                <textarea class="default_type" placeholder="채널내용"></textarea>
            </div>
        </div>
    
    </div>

    <div class="bottom_button">
        <div class="bottom_btn_wrap row">
            <button>채널 삭제</button>
            <button class="complete">채널 저장</button>
        </div>
    </div>

</body>
</html>
