<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../css/style.css" type="text/css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body style="background-color: #ffffff;">
    <nav class="detail_page_top border">
        <button class="back_btn">
            <img src="../../img/close_btn.svg" alt="">
        </button>

        <div class="story_tit">
            <span>채널 공지 등록</span>
        </div>

        <div class="right">
            저장
        </div>
    </nav>

    <div class="notice_regist_wrap wrap row">
        <div class="request_list">
            <input type="text" class="default_type" placeholder="제목을 입력하세요.">
        </div>

        <div class="request_list ">
            <div class="current_position">
                <p><i class="fas fa-map-marker-alt"></i>서울시 관악구 봉천동</p>

                <button>
                    <img src="../../img/white_icon/current_position_white.svg" alt="">위치찾기
                </button>
            </div>
        </div>

        <div class="request_list">
            <textarea class="default_type" placeholder="공지 내용을 입력하세요."></textarea>
        </div>


        <button class="btn">
            등록하기
        </button>
    </div>
</body>
</html>
