<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>

        $(document).ready(function() {
            $.ajax({
                url : "./index.html",
                dataType: 'html',
                success : function(data) {
                    var target = $('head').html(data).find('head');
                    $('head').append(target);
                }
            });
        });


        $(document).ready(function() {
            $.ajax({
                url : "./common/navbar.html",
                dataType : 'html',
                success : function(data) {
                    $('.wrap').prepend(data);
                    $(".navbar").addClass("sub");
                }
            });
        });

    </script>

</head>
<body>
    <div class="wrap channel_list_wrap">

        <div class="channel_list_content">
            <div>
                <h3>추천 채널</h3>

                <div class="channel_cnt listwrap">
                    <ul class="box">
                        <li>
                            <a href="#">
                                <div class="channel_cnt_image_box image_box h">
                                    <img class="background_img" src="/img/no_image.jpg">
                                    <div class="channel_cnt_text">
                                        <p class="desc">모든것을 채널에 담았습니다.</p>
                                    </div>
                      
                                    <div class="badge">
                                        <span>일반</span>
                                    </div>
                                </div>
                      
                                <div class="img_bottom_desc">
                                    <div class="img">
                                        <img src="/img/no_image.jpg" alt="">
                                    </div>
                                    <div class="cnt">
                                        <p>[채널이름]</p>
                                        <span class="date">2021-10-21</span>
                                    </div>
                                </div>
                      
                            </a>
                        </li>
                    </ul>
                </div>

            </div>

            <div>
                <h3>전체 채널 리스트</h3>

                <div class="list_align_wrap">
                    <div class="row">
                        <p>총 6건</p>
    
                        <span>정렬순서</span>
                    </div>
                </div>

                <div class="channellist">
                    <div class="row">
                        <div class="channel_list_box">

                   
                            <div class="img">
                                <img src="/img/no_image.jpg">
                                <div class="badge">
                                    <span>일반</span>
                                </div>
                            </div>
                        
    
                            <div class="desc">
                                <p class="channel_name">은지채널</p>
                                <p class="channel_desc">
                                    데일리룩 채널...
                                </p>

                                <div class="channel_detail">
                                   
                                    <div class="img">
                                        <img src="/img/no_image.jpg"/>
                                    </div>
                                  
                                    

                                    <div class="cnt">
                                        <p>개인채널</p>

                                        <div class="info">
                                            <div>
                                                <img src="/img/Union.png"/>
                                                <span>356</span>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>

    </div>
</body>
</html>
