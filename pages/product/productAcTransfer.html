<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">


    <title>Document</title>

</head>
<body>
    <nav class="detail_page_top border">
        <button class="back_btn">
            <img src="../../img/back_btn.png" alt="">
        </button>

        <span>계좌 이체</span>
    </nav>


    <div class="account_transfer_wrap wrap row">
        <div class="box_wrap">
            <div class="box">
                <div class="tit">상점정보</div>
                <div class="info">
                    <div>
                        <span>상점명</span>
                        <strong>은지상점</strong>
                    </div>
    
                    <div>
                        <span>입금할 계좌 정보</span>
                        <strong>우리은행 114-111-11111</strong>
                    </div>
    
                    <div>
                        <span>상점배달정보</span>
                        <strong>우체국 택배</strong>
                    </div>
    
                </div>
    
                <p class="tip">* 상점 상품 및 거리에 따라 추가 배송료가 발생할 수 있습니다.</p>
    
            </div>
    
            <div class="box">
                <div class="tit">주문상품</div>
                <div class="info">
                    <div>
                        <span>상품명</span>
                        <strong>나이키 운동화</strong>
                    </div>
    
                    <div>
                        <span>수량</span>
                        <strong>1개</strong>
                    </div>
                </div>
    
            </div>
    
            <div class="box">
                <div class="tit">결제정보</div>
                <div class="info">
                    <div>
                        <span>총 상품금액</span>
                        <strong>22,500원</strong>
                    </div>
    
                    <div>
                        <span>할인 금액</span>
                        <strong>0원</strong>
                    </div>
    
                </div>
    
                <div class="sum">
                    <div>
                        <span>총 결제금액</span>
                        <strong class="sum_price">22,500원</strong>
                    </div>
                </div>
    
            </div>
        </div>

        <div class="notice">
            <p>결제 신청 후 계좌 이체 후 당일 입금 확인이 이루어지지 않으면 자동 취소됩니다.</p>
            <p>* 내 주문 내역 > 입금 확인 요청</p>
            <p>* 해당상점  > 입금 확인 요청</p>
        </div>

    </div>

    <div class="bottom_button">
        <div class="bottom_btn_wrap row">
            <button class="complete">계좌 이체 신청</button>
            <button>계좌 이체 취소</button>
        </div>
    </div>


</body>
</html>
