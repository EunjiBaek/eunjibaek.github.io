<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../css/style.css" type="text/css">


    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <nav class="detail_page_top">
        <button class="back_btn">
            <img src="../../img/close_btn.svg" alt="">
        </button>

        <div class="story_tit">
            <span>상품 등록/수정</span>
        </div>

        <div class="right">
            저장
        </div>
    </nav>


    <div class="wrap product_regist_wrap">
        <div class="product_regist_step">
            <ul>
                <li class="on">1</li>
                <li>2</li>
                <li>3</li>
            </ul>

            <p>상품 기본 정보</p>
        </div>

        <div class="list_wrap row">
            <div class="list">
                <p>분류 선택</p>
                <div class="request_list">
                    <input type="text" class="default_type" placeholder="채널명">
                </div>
    
                <div class="request_list">
                    <select class="default_type" name="" id="">
                        <option value="">개인채널</option>
                    </select>
                </div>
            </div>

            <div class="list">
                <p>상품 분류 선택</p>
                <div class="choice_wrap">
                    <div class="radio_btn_wrap">
                        <input id="product_kind_01" type="radio" checked="checked">
                        <label for="product_kind_01">
                            <div><span></span></div>
                            <p class="tit">당일상품</p>
                        </label>
                    </div>

                    <div class="radio_btn_wrap">
                        <input id="product_kind_02" type="radio">
                        <label for="product_kind_02">
                            <div><span></span></div>
                            <p class="tit">예약상품</p>
                        </label>
                    </div>


                    <div class="radio_btn_wrap">
                        <input id="product_kind_03" type="radio">
                        <label for="product_kind_03">
                            <div><span></span></div>
                            <p class="tit">한정상품</p>
                        </label>
                    </div>
                </div>
            </div>

            <div class="list">
                <p>상품이미지</p>
                <div class="Reference_picture">
                    <div class="Reference_picture_add">
                        <img src="../../img/plus.png" alt="">
                    </div>
                </div>
                <div class="tip">상품이미지는 최대 3개까지 등록이 가능합니다.</div>
            </div>

            <div class="list">
                <div class="request_list">
                    <input type="text" class="default_type" placeholder="상품명을 입력하세요">
                </div>

                <div class="request_list">
                    <textarea class="default_type" placeholder="채널내용"></textarea>
                </div>
            </div>

            <div class="list">
                <div class="request_list ">
                    <div class="tag_regist">
                        <span>#</span>

                        <input type="text" placeholder="태그를 입력하세요" class="default_type"/>
        
                        <button>
                            태그등록
                        </button>
                    </div>

                    <div class="tag_list_wrap">
                        <div>#태그등록</div>
                        <div>#태그등록</div>
                    </div>
                </div>
            </div>


            <div class="list">
                <div class="request_list price" style="margin-bottom: 0;">
                    <span>￦</span>
                    <input type="text" class="default_type" placeholder="상품원가를 입력하세요.">
                </div>
                <div class="tip">원가 정보는 외부 표기가 되지 않습니다.</div>
            </div>

            <div class="list">
                <div class="request_list price">
                    <span>￦</span>
                    <input type="text" class="default_type" placeholder="판매가를 입력하세요">
                </div>
            </div>


            <div class="list">
                <p>배송비 포함 여부</p>
                <div class="choice_wrap">
                    <div class="radio_btn_wrap">
                        <input id="product_kind_01" type="radio" checked="checked">
                        <label for="product_kind_01">
                            <div><span></span></div>
                            <p class="tit">포함</p>
                        </label>
                    </div>

                    <div class="radio_btn_wrap">
                        <input id="product_kind_02" type="radio">
                        <label for="product_kind_02">
                            <div><span></span></div>
                            <p class="tit">미포함</p>
                        </label>
                    </div>


                </div>
            </div>

        </div>


    </div>
</body>
</html>
