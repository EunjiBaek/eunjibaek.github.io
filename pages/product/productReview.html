<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">

</head>
<body>
    <nav class="detail_page_top border">
        <button class="back_btn">
            <img src="../../img/back_btn.png" alt="">
        </button>

        <span>리뷰쓰기</span>
    </nav>

    <div class="wrap review_wrap">
        
        <div class="review_product_info">
            <div class="img">
                <img src="../../img/no_image.jpg" alt="">
            </div>

            <div class="detail">
                <p class="name">[나이키] 페이크 삭스 196종 세트 중 그레이
                    color</p>
                <span class="option">옵션 gray</span>
            </div>
        </div>


        <div class="review_write row">
            <div class="sum">
                <p>상품은 만족하셨나요?</p>

                <div class="star">
                    <div class="full"></div>
                    <div class="half"></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <textarea class="default_type" placeholder="메모를 입력해주세요"></textarea>

                
            <div class="photo_list">
                <div>
                    <img src="../../img/no_image.jpg" alt="" style="width: 65px;">
                </div>

                <div>
                    <img src="../../img/no_image.jpg" alt="" style="width: 65px;">
                </div>
            </div>
        </div>



    </div>
