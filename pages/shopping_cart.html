<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>

        $(document).ready(function() {
            $.ajax({
                url : "./index.html",
                dataType: 'html',
                success : function(data) {
                    var target = $('head').html(data).find('head');
                    $('head').append(target);
                }
            });
        });
    </script>
</head>
<body>
    <nav class="detail_page_top border">
        <button class="back_btn">
            <img src="/img/back_btn.png" alt="">
        </button>

        <div class="story_tit">
            <span>상품 정보</span>
        </div>

        <button class="shopping_cart_btn">
            <img src="/img/header_btn_search@1x.png" alt="">
        </button>
    </nav>


    <div class="shopping_cart">
        <div class="product_list" style="margin-top: 40px;">

            <div class="select">

                <!--전체선택-->
                <div class="checkbox_wrap">
                    <input type="checkbox" id="shopping_cart_all_check" class="default_checkbox_type">

                        <div>

            </div>

                            <p>상품이름</p>
                        </label>
                    </div>

                    <div class="product_cnt">
                        <div class="img">

                        <div class="cnt">
                            <p>옵션:  카멜</p>

                            <!--가격-->
                            <div class="price">
                                <div>
                                    <span>74,800원</span>
                                    <strong>25,900원</strong>
                                </div>

                                <div class="option_count">
                                    <div><i class="fas fa-minus"></i></div>
                                    <span>1</span>
                                    <div><i class="fas fa-plus"></i></div>
                                </div>
                            </div>
                            <!--//가격-->

                            <div class="btn">
                                <button>옵션변경</button>
                                <button>바로구매</button>
                            </div>
                        </div> 
                    </div>
                </div>

                <div class="list">
                    <div class="checkbox_wrap">
                        <input type="checkbox" id="shopping_pd_01" class="default_checkbox_type">
                        <label for="shopping_pd_01">
                            <div>
                                <i class="fas fa-check"></i>
                            </div>
                            <p>상품이름</p>
                        </label>
                    </div>

                    <div class="product_cnt">
                        <div class="img">
                            <img src="/img/no_image.jpg" alt="">

                        <div class="cnt">
                            <p>옵션:  카멜</p>

                            <!--가격-->

                                <div class="option_count">
                                    <div><i class="fas fa-minus"></i></div>
                                    <span>1</span>
                                    <div><i class="fas fa-plus"></i></div>
                                </div>
                            </div>
                            <!--//가격-->

                            <div class="btn">
                                <button>옵션변경</button>
                                <button>바로구매</button>
                            </div>
                        </div> 
                    </div>
                </div>

            </div>
        </div>

        <div class="product_sum row">
            <div>
                <span>총 주문금액</span>
                <strong>36,000원</strong>
            </div>

            <div>
                <span>총 할인금액</span>
                <strong>10,000원</strong>
            </div>

            <div>
                <span>총 배송비</span>
                <strong>6,000원</strong>
            </div>

            <div class="sum">
                <span>총 결제금액</span>
                <strong>32,000원</strong>
            </div>

        </div>
    </div>

    <div class="page_bottom_btn row">
        <div class="sum">
            전체 상품 0원 + 배송비 0원 - 할인 0원 = <strong>총 0원</strong>
        </div>

        <button>주문하기</button>
    </div>

</html>
