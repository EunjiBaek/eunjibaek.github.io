<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <nav class="intergrate_search_nav row">
        <button class="back_btn">
            <img src="../../img/back_btn.png" alt="">
        </button>

        <div class="intergate_search_wrap">
            <div class="input">
                <input type="search" name="" id="intergate_search" placeholder="검색어를 입력하세요">

                <button class="text_remove">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <button class="search_btn">
                <img src="../../img/intergrate_search.svg" alt="통합검색버튼">
            </button>
        </div>
    </nav>
    <div class="intergrate_wrap">
        <div class="search_empty">
            <img src="../../img/intergrate_empty_search.svg" alt="검색결과가 없습니다.">
            <p><span>단어</span>에 대한<br />
            검색 결과가 없습니다.</p>
        </div>
    </div>
</body>
</html>
