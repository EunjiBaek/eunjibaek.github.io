<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <nav class="detail_page_top border">
        <button class="back_btn">
            <img src="../../img/back_btn.png" alt="">
        </button>

        <span>주문상세</span>
    </nav>

    <div class="wrap orderDetail_wrap">

        <div class="info_wrap row">
            <p class="date">2021. 11. 28</p>

            <div class="box">
                <p class="tit">결제정보</p>
                <div class="info">
                    <div>
                        <span>총 상품금액</span>
                        <strong>22,500원</strong>
                    </div>

                    <div>
                        <span>할인 금액</span>
                        <strong>0원</strong>
                    </div>
                </div>

                <div class="sum">
                    <div>
                        <span>총 결제금액</span>
                        <strong class="sum_price">22,500원</strong>
                    </div>
                    <div>
                        <span>결제수단</span>
                        <strong>신용/체크카드</strong>
                    </div>
                </div>
            </div>

            <div class="box order_list">
                <div class="listbox">
                   
                    <div class="tit">
                        상품정보
                    </div>
    
                    <div class="cnt">
                        <div class="img">
                            <img src="../../img/no_image.jpg" alt="">
                        </div>
    
                        <div class="detail">
                            <p class="name">[나이키] 페이크 삭스 196종 세트 중 그레이
                                color</p>
                            <span class="option">옵션 gray</span>
    
                            <p class="price"><strong>15,500원</strong> ･ 1개</p>

                            <button>리뷰쓰기</button>
                        </div>
    
    
                    </div>
                    <div class="btn_wrap">
                        <button >구매 취소</button>
                        <button >배송 현황</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="list_remove">
            <button>주문내역 삭제</button>
        </div>

    </div>

    
</body>
</html>
