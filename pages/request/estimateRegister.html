<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../../css/style.css">


</head>
<body>
    <nav class="detail_page_top">
        <button class="back_btn">
            <img src="../../img/close_btn.svg" alt="">
        </button>

        <div class="right">
            저장
        </div>
    </nav>

    <div class="wrap estimate_register">
        <div class="container row">
            <button class="add_btn">
                <span>항목추가</span>
                <div><i class="fas fa-plus"></i></div>
            </button>

            <div class="complete_list">
                <div class="cnt">
                    <p class="name">철근 페인트 도배 친환경</p>
                    <p class="price">100,000원</p>
                </div>

                <button><i class="far fa-trash-alt"></i></button>
            </div>

            <div class="input_list">

                <div class="input_wrap">
                    <input type="text" class="default_type" placeholder="항목을 입력해주세요 (100자)">
                    <input type="text" class="default_type" placeholder="금액을 입력해주세요">
                </div>

                <div class="remove_btn_wrap">
                    <span>
                        <i class="fas fa-minus"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="botton_sum_wrap">
        <p>총 1,000,000원</p>
    </div>
</body>
</html>
