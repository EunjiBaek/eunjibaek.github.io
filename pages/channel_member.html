<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="detail_page_top position border">
        <button class="back_btn">
            <img src="../img/close_btn.svg" alt="">
        </button>

        <div class="story_tit">
            <span>채널회원</span>
        </div>
    </nav>

    <div class="channel_member_wrap">

        <div class="title row">
            <strong>채널회원</strong>
            <span>총 1명</span>
        </div>


        <!--채널리스트시작-->
        <div class="list_wrap row">
            
            <div class="list">

                <div class="pofile">

                    <div class="detail">
                        <div class="profile_img">
                            <img src="../img/no_image.jpg" alt="">
                        </div>
                        <div class="content">
                            <p>채널이름</p>
                            <div>
                                <img src="../img/level.svg" alt="">
                                <span>채널등급</span>
                            </div>
                        </div>
                    </div>

                    <div class="go_btn">
                        <img src="../img/arrow_right.svg" alt="">
                    </div>

                </div>

                <div class="level_change">
                    <span>멤버 등급</span>
                    <select name="" id="">
                        <option value="">마스터</option>
                    </select>

                    <div class="btn_wrap">
                        <button class="approval">승인</button>
                        <button class="cancel">취소</button>
                    </div>
                    
                </div>
                
            </div>


        </div>
        <!--//채널리스트시작-->
        
    </div>

</body>
</html>
