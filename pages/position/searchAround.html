<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">

</head>
<body>
    <nav class="detail_page_top border">
        <button class="back_btn">
            <img src="../../img/back_btn.png" alt="">
        </button>

        <span>가까운 매장 보기</span>
    </nav>

    <div class="postin_settting_wrap">

        <!--현재위치검색-->
        <div class="current_position"> 
            <img src="../../img/position_setting.svg" alt="">
        </div>

        <div class="me_position">
            <span></span>
        </div>

        <div class="around_store_position">
            <i class="fas fa-map-marker marker"></i>
            <i class="fas fa-store store"></i>

            <div class="name_wrap">
                <div class="store_name">
                    <p>가게이름</p>
                </div>
                <div class="arrow">
                    <i class="fas fa-caret-down"></i>

            </div>

    <div class="bottom_button">

        <div class="row">

            <div class="address_wrap">
                <p>서울특별시 관악구 인헌길 7</p>
