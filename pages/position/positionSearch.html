<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <nav class="detail_page_top border">
        <button class="back_btn">
            <img src="../../img/back_btn.png" alt="">
        </button>

        <span>주소검색</span>
    </nav>

    <div class="wrap position_search">

        <div class="top row">
            <div class="position_search_input">
                <img src="../../img/input_search.svg" alt="">
                <input type="text" class="default_type" placeholder="지번, 도로명, 건물명으로 검색">
            </div>

            <div class="current_position row">
                <img src="../../img/position_setting.svg" alt="">
                <span>현재 위치로 설정</span>

                <i class="fas fa-chevron-right"></i>
            </div>

        </div>


        <div class="tip row">
            <h6>이렇게 검색해보세요.</h6>

            <ul>
                <li>
                    <p>･ 도로명 + 건물번호</p>
                    <span>예) 서초로 38길 12</span>
                </li>

                <li>
                    <p>･ 지역명 (동/리) + 번지</p>
                    <span>예) 서초로 38길 12</span>
                </li>

                <li>
                    <p>･ 지역명 (동/리) + 건물명(아파트명)</p>
                    <span>예) 서초로 38길 12</span>
                </li>
            </ul>
        </div>

        <div class="recent_position row" style="margin-top: 10px;">
            <h6>최근주소</h6>

            <button class="remove_btn">전체삭제</button>

            <div class="list_wrap">
                <div class="list">
                    <div class="cnt">
                        <p><img src="../../img/search_position.svg" alt="">서울특별시 관악구 인헌길 7</p>
                        <span>
                            [지번] 관악구 1655-50번지
                        </span>
                    </div>
                    <button class="remove">
                        <i class="fas fa-times"></i>
                    </button>

                </div>
                <div class="list">
                    <div class="cnt">
                        <p><img src="../../img/search_position.svg" alt="">서울특별시 관악구 인헌길 7</p>
                        <span>
                            [지번] 관악구 1655-50번지
                        </span>
                    </div>
                    <button class="remove">
                        <i class="fas fa-times"></i>
                    </button>

                </div>
                <div class="list">
                    <div class="cnt">
                        <p><img src="../../img/search_position.svg" alt="">서울특별시 관악구 인헌길 7</p>
                        <span>
                            [지번] 관악구 1655-50번지
                        </span>
                    </div>
                    <button class="remove">
                        <i class="fas fa-times"></i>
                    </button>

                </div>

            </div>
        </div>

    </div>
</body>
</html>
