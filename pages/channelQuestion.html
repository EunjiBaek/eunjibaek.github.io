<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


</head>
<body>
    <nav class="detail_page_top">
        <button class="back_btn">
            <img src="/img/back_btn.png" alt="">
        </button>

        <div class="story_tit">
            <span>채널 정보</span>
        </div>

        <button class="right_btn">
            <img src="/img/setting_plus.svg" alt="">
        </button>
    </nav>


    <!--문의팝업-->
    <div class="slide_popup">
        <div class="tit row">
            채널문의하기

            <button class="close_btn">
                <img src="/img/close_btn.svg" alt="">
            </button>
        </div>

        <div class="row">
            <textarea class="default_type" placeholder="문의할 내용을 입력해주세요."></textarea>
        </div>

        <div class="checkbox_wrap row">
            <input type="checkbox" id="secret_message_check" class="default_checkbox_type">
            <label for="secret_message_check">
                <div>
                    <i class="fas fa-check"></i>
                </div>
                <p>비밀글로 문의하기</p>
            </label>

        </div>

        <div class="bottom_btn_wrap">
            <button>건너띄기</button>
            <button class="complete">등록하기</button>
        </div>


    </div>
    <!--//문의팝업-->


</body>
</html>
