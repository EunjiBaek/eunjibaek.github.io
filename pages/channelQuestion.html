<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>

        $(document).ready(function() {
            $.ajax({
                url : "/index.html",
                dataType: 'html',
                success : function(data) {
                    var target = $('head').html(data).find('head');
                    $('head').append(target);
                }
            });
        });


        $(document).ready(function() {
            $.ajax({
                url : "./common/navbar.html",
                dataType : 'html',
                success : function(data) {
                    $('.wrap').prepend(data);
                    $(".navbar").addClass("sub");
                }
            });
        });

    </script>

</head>
<body>
    <nav class="detail_page_top">
        <button class="back_btn">
            <img src="/img/back_btn.png" alt="">
        </button>

        <div class="story_tit">
            <span>채널 정보</span>
        </div>

        <button class="right_btn">
            <img src="/img/setting_plus.svg" alt="">
        </button>
    </nav>

    <div class="channel_info_wrap">

        <div class="info">

            <div class="info_top row">
                <div class="img">
                    <div class="profile_img">
                        <img src="/img/smile_white.svg" alt="">
                    </div>

                    <div class="camera">
                        <img src="/img/camera.svg" alt="">
                    </div>
                </div>

                <div class="content">
                    <button class="member_apply_btn">회원신청 +</button>
                    <div>
                        <span>팔로잉 <span class="count">0</span></span>
                        <span>팔로워 <span class="count">0</span></span>
                    </div>
                </div>      
            </div>

            <p class="kind row">개인채널</p>
            <p class="name row">하이루</p>
            <p class="date row">2021년  1월 1일 시작</p>


            <div class="list_wrap">

                <div>
                    <a href="#">
                        <img src="/img/notice.svg" alt="">
                        <span>알림내역</span>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <img src="/img/chating.svg" alt="">
                        <span>채팅내역</span>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <img src="/img/heart_plus.svg" alt="">
                        <span>찜 목록</span>
                    </a>
                </div>
            </div>
   

        </div>

        <div class="detail_info">
            <div class="tab_btn_wrap">
                <ul>
                    <li>채널정보</li>
                    <li>채널공지</li>
                    <li>스토리</li>
                    <li class="on">한줄소통</li>
                </ul>
            </div>


            <!--탭내용-->
            <div class="tab_cnt_wrap">

                <!--문의하기-->
                <div class="tab_cnt_04 row">

                    <div class="title">
                        채널문의
                        <span>총 <span class="count">14</span></span>
                    </div>

                    <button class="button">채널 문의 작성하기</button>


                    <div class="list_wrap">

                        <div class="list">

                            <!--문의-->
                            <div class="question">

                                <div class="user_info">
                                    <span class="id">qor***</span>
                                    <span class="date">2020-12-31 10:50</span>
                                </div>
                                
                                <div class="content">
                                    <p>Q</p>

                                    <div>채널문의 드립니다.</div>
                                </div>

                                <p class="comment_btn">댓글보기 1</p>

                            </div>

                            <!--답변-->
                            <div class="answer">
                                <div class="user_info">
                                    <span class="id">판매자</span>
                                    <span class="date">2020-12-31 10:50</span>
                                </div>
                                
                                <div class="content">
                                    <p>A</p>

                                    <div>채널문의 드립니다.</div>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
                <!--//채널정보-->

            </div>
            <!--//탭내용-->

        
        </div>

    </div>

</body>
</html>
